<body id="body-sign-up">


    <div id="div-body-sign-up">
        <div id="form">
            <form action="login-project.html" method="POST">

                <div id="div-form">
                    <div class="Sign-Up">
                        <h1 >Sign Up</h1>
                    </div>
                    <div id="form-cont">
                        <div class="div-form-cont">

                            <label for="name">Full Name </label><br><br>
                            <input type="text" id="name" name="name" value="Enter your Name"
                                pattern="^[A-Za-z]{3,20}(( )[A-Za-z]{3,20})*$">

                        </div>
                        <div class="div-form-cont">
                            <label for="email"> E mail </label><br><br> <input type="email" style="margin-left:25px ;"
                                name="email" id="email" pattern="^[A-Za-z1-9]{4,20}(@)[A-Za-z]{2,10}(.com)$">

                        </div>
                        <div class="div-form-cont">
                            <label for="city "> city </label> <select name="city" id="city" value="city"
                                style="margin-left:45px ;">
                                <option value="1">Cairo </option>
                                <option value="2">Alex</option>
                                <option value="3">Qena</option>
                                <option value="4">Luxor</option>
                                <option value="5">Hurghada</option>
                            </select>
                        </div>


                        <div class="div-form-cont">

                            <label> password </label><br><br><input type="password" id="password" name="password"
                                pattern="^[A-Za-z1-9]{3,20}">
                        </div>

                        <div class="div-form-cont">

                            <label> Repeat password</label><br><br><input type="password" id="repassword"
                                name="password" pattern="^[A-Za-z1-9]{3,20}">
                        </div>

                        <div class="div-form-cont">

                            <input id="checkbox" type="checkbox" name=" checkbox"> <label> I accept the
                                terms and conditions</label>
                        </div>
                        <div>
                            <button id="Sign-Up" name="Sign Up">
                                SIGN UP
                            </button>
                        </div>
                    </div></form>
                </div>
                <div id="Sign-in-cont">
                    <div id="Sign-in-text">
                        Already have an account?
                    </div>
                    <div>  <form action="Project HTML.html" >
                        <button type="submit"
                        id="Sign-In" name="Sign In">
                            SIGN IN
                        </button></form>
                    </div>

                </div>
            


        </div>
    </div>
